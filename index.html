<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container">
    <div class="advice-card">
      <h1 class="advice-number">advice #117</h1>
      <p class="advice">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
      <picture class="divider-image">
        <source srcset="./src/images/pattern-divider-mobile.svg" (max-width: 500px)">
        <img src="./src/images/pattern-divider-desktop.svg" alt="um filme do batman">
      </picture>
      <button class="button" id="advice-update">
        <img src="./src/images/icon-dice.svg" alt="Dice Icon">
      </button>
    </div>
  </main>
  <script src="index.js"></script>
</body>

</html>
